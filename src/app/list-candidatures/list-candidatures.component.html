<main id="main" class="main">
    <div class="pagetitle">
       <h1>List of Candidacies </h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Candidacy</li>
             <li class="breadcrumb-item active">List</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">List of Candidacies</h5>
                   <p></p>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">Expiration date of Offer</th>
                            <th scope="col">Creation Date of Candidacy</th>
                            <th scope="col">Candidacy Type</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Make Processing</th>
                            <th scope="col">Accept</th>
                           </tr>
                      </thead>
                      <tbody *ngFor="let p of listCandidacy1">
                         <tr>
                            <th scope="row">1</th>
                            <td>{{p.offer.dateExpiration}}</td>
                            <td>{{p.dateCreation}}</td>
                            <td>{{p.typeCandidacy}}</td>
                            <td><a class="btn btn-success" (click)="onDelete(p.idCandidacy)">Delete</a></td>
                            <td><a class="btn btn-success" (click)="makeProcessing(p.idCandidacy)">On Processing</a></td>
                            <td> <a class="btn btn-success" (click)="makeAccepted(p.idCandidacy)">Accepted</a></td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
