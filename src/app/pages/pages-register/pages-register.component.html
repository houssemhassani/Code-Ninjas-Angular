<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                            <p class="text-center small">Enter your personal details to create account</p>
                         </div>
                         <form  [formGroup]="registerForm" class="row g-3 needs-validation" novalidate>
                          
                            <div class="col-12">
                               <label  for="yourEmail" class="form-label">Your Email</label>
                                <input  type="email" formControlName="email" class="form-control" id="yourEmail" required>
                               <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                            </div>
                            <div class="col-12">
                              <label for="yourUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                 <input type="text" formControlName="username" class="form-control" id="yourUsername" required>
                                 <div class="invalid-feedback">Please enter your username.</div>
                              </div>
                           </div>
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control" id="yourPassword" required>
                               <div  class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <!-- <div class="col-12">
                              <label for="YourTypeUser" class="form-label">UserType</label>
                              <div class="input-group has-validation">
                                 <input formControlName="typeUser" type="text" class="form-control" id="YourTypeUser" required>
                                 <div class="invalid-feedback">Please choose a username.</div>
                              </div>
                              <div class="input-group has-validation">
                                
                                 <div class="invalid-feedback">Please choose a UserType.</div>
                              </div>
                           </div> -->

                           <div class="col-12">
                              <label for="floatingSelect">UserType</label>
                              <select class="form-select" formControlName="typeUser" id="floatingSelect" aria-label="Floating label select example">
                                 <option value="Admin">Admin</option>
                                 <option value="Recruiter">Recruiter</option>
                                 <option value="Candidate">Candidate</option>
                              </select>
                           </div>



                           <div class="col-12">
                              <label for="yourUniversity" class="form-label">UniversityID</label>
                              <div class="input-group has-validation">
                                 <input formControlName="universityId" type="text" class="form-control" id="yourUniversity" required>
                                 <div class="invalid-feedback">Please choose a University.</div>
                              </div>
                           </div>
                            <div class="col-12">
                               <div class="form-check">
                                  <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                  <div class="invalid-feedback">You must agree before submitting.</div>
                               </div>
                            </div>
                            <div class="col-12"> <button (click)="onSubmit()"  class="btn btn-primary w-100" type="submit">Create Account</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                   <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
